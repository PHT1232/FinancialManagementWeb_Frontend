<div class="modal-footer justify-content-center">
    <p-button
    type="button"
    label="{{ cancelLabel }}"
    styleClass="p-button-outlined"
    [disabled]="cancelDisabled"
    (click)="onCancelClick.emit()"
  >
  </p-button>
  <p-button type="submit" label="{{ saveLabel }}" [disabled]="saveDisabled" [style]="{'margin': '0px 0px 0px 10px'}">
    <!-- {{ saveLabel }} -->
  </p-button> 
</div>
