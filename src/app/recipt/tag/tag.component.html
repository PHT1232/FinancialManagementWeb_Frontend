<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="onHide(false)">
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Chọn thẻ</span>
  </ng-template>
  <div class="calendar">
    <div class="row">
      <div class="input-group" style="width: 89%; left: 20px;">
        <div class="input-group-prepend">
          <button
            type="button"
            class="btn bg-blue"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
        <input
          type="text"
          class="form-control"
          name="keyword"
          [placeholder]="'SearchWithThreeDot' "
        />
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 90px">
    <div class="table-responsive">
      
    </div>
    <ng-template pTemplate="footer">
      <div class="modal-footer justify-content-center">
      <p-button icon="pi pi-check" label="Ok" styleClass="p-button-text"></p-button>
    </div>
  </ng-template>
  </div>
</p-dialog>
