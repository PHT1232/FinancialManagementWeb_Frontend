<p-dialog [dismissableMask]="true" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="onHide(false)">
    <ng-template pTemplate="header">
        <h1>
            Tạo người dùng
        </h1>
    </ng-template>
    <div class="container">
        <div>
            <label for="team" style="font-size: 12pt; padding-bottom: 15px;">Tên người dùng</label>
            <br>
            <mat-form-field class="example-full-width" style="width: 100%; font-size: 12pt">
                <input matInput placeholder="Tên người dùng hoặc email" [(ngModel)]="user.userName">
            </mat-form-field>
        </div>
        <div>
            <label for="description" style="font-size: 12pt; padding-bottom: 15px;">Mật khẩu</label>
            <br>
            <mat-form-field class="example-full-width" style="width: 100%; font-size: 12pt">
                <input matInput placeholder="Mật khẩu" [(ngModel)]="user.password" type="password">
            </mat-form-field>
        </div>
        <div>
            <label for="profile" style="font-size: 12pt; padding-bottom: 10px;">Ảnh đại diện</label>
            <br>
            <ngx-dropzone (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png" [multiple]="false">
                <ngx-dropzone-label>Ảnh nhóm</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                  <ngx-dropzone-label>
                    <img [src]="imageSrc || 'http://placehold.it/180'" width="120" height="120">
                  </ngx-dropzone-label>
                </ngx-dropzone-preview>
              </ngx-dropzone>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Tạo" (onClick)="register()"></p-button>
    </ng-template>
</p-dialog>
