<p-dialog [dismissableMask]="true" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="onHide(false)">
    <ng-template pTemplate="header">
        <h1>
            Tham gia nhóm
        </h1>
    </ng-template>
    <div>
        <label for="team" style="font-size: 15pt; padding-bottom: 15px;">Mã nhóm</label>
        <br>
        <mat-form-field class="example-full-width" style="width: 100%; font-size: 15pt">
            <input matInput placeholder="Nhập mã nhóm">
        </mat-form-field>
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Tham gia"></p-button>
    </ng-template>
</p-dialog>
