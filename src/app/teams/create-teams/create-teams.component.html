<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="onHide(false)">
    <ng-template pTemplate="header">
        <h1>
            Tạo hoặc gia nhập nhóm
        </h1>
    </ng-template>
    <p-tabView styleClass="tabview-custom">
        <p-tabPanel>
            <ng-template pTemplate="header">
                <span>Tạo nhóm</span>
            </ng-template>
            <div>
                <label for="team" style="font-size: 15pt; padding-bottom: 15px;">Tên nhóm</label>
                <br>
                <mat-form-field class="example-full-width" style="width: 100%; font-size: 15pt">
                    <input matInput placeholder="Hãy cho nhóm của bạn cái tên">
                </mat-form-field>
            </div>
            <div>
                <label for="description" style="padding-bottom: 15px;">Chú thích</label>
                <br>
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <textarea matInput placeholder="Cho mọi người biết nhóm này về gì"></textarea>
                </mat-form-field>
            </div>
        </p-tabPanel>
        <p-tabPanel>
            <ng-template pTemplate="header">
                <span>Gia nhập nhóm</span>
            </ng-template>
            <span class="p-float-label">
                <input pInputText id="team"/>
                <label for="team">Nhập mã nhóm</label>
            </span>
        </p-tabPanel>
    </p-tabView>
    <ng-template pTemplate="footer">
        <p-button label="Tạo"></p-button>
    </ng-template>
</p-dialog>
